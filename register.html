<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>REGISTER PAGE</title>
    <style>
        @font-face {
            font-family: font1;
            src: url(font/Mont-HeavyDEMO.otf);
        }
        @font-face {
            font-family: font2;
            src: url(font/Mont-ExtraLightDEMO.otf);
        }
    </style>
</head>

<body>
    <div class="input">
        <h1>Welcome to KallBox!</h1>
        <h2>Buat akun kamu</h2>
        <form action="register.php" method="POST">
            <div class="box-input">
                <i class="fas fa-user"></i>
                <input type="text" name="fullname" placeholder="Full Name">
            </div>
            <div class="box-input">
                <i class="fas fa-address-book"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="box-input">
                <i class="fas fa-envelope-open-text"></i>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="box-input">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <a href="login.html">
                <button type="submit" name="register" class="btn-input">Register</button>
            </a>
            <div class="bottom">
                <p>Sudah punya akun?
                    <a href="login.html">Login Di sini</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
